{{extend 'layout.html'}}
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <a href="{{=URL('icons','adicionar')}}" class="btn btn-primary btn-circle"><i class="fa  fa-plus"></i></a> Lista de Icons

        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="dataTable_wrapper">

                <table class="table table-striped table-bordered table-hover" id="dataTables-icons">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Icon</th>
                            <th>Ação</th>

                        </tr>
                    </thead>
                    <tbody>
                    {{ for item in lista:}}
                        {{=XML(item)}}
                    {{pass}}
                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->

        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
<!-- DataTables JavaScript -->
<script src="{{=URL('static','assets/datatables/media/js/jquery.dataTables.min.js')}}" type="text/javascript"></script>
<script src="{{=URL('static','assets/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js')}}" type="text/javascript"></script>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function () {
        $('#dataTables-icons').DataTable({
            responsive: true,
            "language": getPTbr_DataTable()
        });
    });
</script>
